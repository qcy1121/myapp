<div>
    <h2 data-translate="myApp.record.home.title">Records</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="record-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="myApp.record.home.createLabel">
                        Create new Record
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="myApp.record.title">Title</span></th>
                    <th><span data-translate="myApp.record.content">Content</span></th>
                    <th><span data-translate="myApp.record.createtime">Createtime</span></th>
                    <th><span data-translate="myApp.record.updatetime">Updatetime</span></th>
                    <th><span data-translate="myApp.record.isdeleted">Isdeleted</span></th>
                    <th><span data-translate="myApp.record.isdone">Isdone</span></th>
                    <th><span data-translate="myApp.record.eventlevel">Eventlevel</span></th>
                    <th><span data-translate="myApp.record.wxUser">Wx User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in vm.records track by record.id">
                    <td><a ui-sref="record-my-suffix-detail({id:record.id})">{{record.id}}</a></td>
                    <td>{{record.title}}</td>
                    <td>{{record.content}}</td>
                    <td>{{record.createtime | date:'medium'}}</td>
                    <td>{{record.updatetime | date:'medium'}}</td>
                    <td>{{record.isdeleted}}</td>
                    <td>{{record.isdone}}</td>
                    <td>{{record.eventlevel}}</td>
                    <td>
                        <a ui-sref="wx-user-my-suffix-detail({id:record.wxUserId})">{{record.wxUserId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="record-my-suffix-detail({id:record.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="record-my-suffix.edit({id:record.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="record-my-suffix.delete({id:record.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
