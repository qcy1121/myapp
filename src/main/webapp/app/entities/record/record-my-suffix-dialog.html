
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRecordLabel" data-translate="myApp.record.home.createOrEditLabel">Create or edit a Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.record.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.record.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myApp.record.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.record.title"
                    ng-maxlength="100"/>
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myApp.record.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.record.content"
                    ng-maxlength="1000"/>
            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                    ng-show="editForm.content.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="1000">
                    This field cannot be longer than 1000 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myApp.record.createtime" for="field_createtime">Createtime</label>
                <div class="input-group">
                    <input id="field_createtime" type="text" class="form-control" name="createtime" datetime-picker="{{dateformat}}" ng-model="vm.record.createtime" is-open="vm.datePickerOpenStatus.createtime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createtime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myApp.record.updatetime" for="field_updatetime">Updatetime</label>
                <div class="input-group">
                    <input id="field_updatetime" type="text" class="form-control" name="updatetime" datetime-picker="{{dateformat}}" ng-model="vm.record.updatetime" is-open="vm.datePickerOpenStatus.updatetime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatetime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myApp.record.isdeleted" for="field_isdeleted">Isdeleted</label>
            <input type="number" class="form-control" name="isdeleted" id="field_isdeleted"
                    ng-model="vm.record.isdeleted"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myApp.record.isdone" for="field_isdone">Isdone</label>
            <input type="number" class="form-control" name="isdone" id="field_isdone"
                    ng-model="vm.record.isdone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myApp.record.eventlevel" for="field_eventlevel">Eventlevel</label>
            <input type="number" class="form-control" name="eventlevel" id="field_eventlevel"
                    ng-model="vm.record.eventlevel"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myApp.record.openid" for="field_openid">Openid</label>
            <input type="text" class="form-control" name="openid" id="field_openid"
                    ng-model="vm.record.openid"
                    ng-maxlength="40"/>
            <div ng-show="editForm.openid.$invalid">
                <p class="help-block"
                    ng-show="editForm.openid.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="40">
                    This field cannot be longer than 40 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="myApp.record.openid" for="field_openid">Openid</label>
            <select class="form-control" id="field_openid" name="openid" ng-model="vm.record.openidId" ng-options="wxUser.id as wxUser.id for wxUser in vm.wxusers"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
